{% extends "base.html" %}
{%block content%}

        <th>user</th>
        <th>word</th>
        <th>translations</th>
        <th>tip</th>
        <th>action</th>

{% for card in cards %}
<tr>
    <td>{{card['id']}}</td>
    <td>{{card['user_id']}}</td>
    <td>{{card['user'].name}}</td>
    <td>{{card['word']}}</td>
    <td>{{card['translation']}}</td>
    <td>{{card['tip']}}</td>

    </tr>

{%endfor%}
    </table>
{%endblock%}
