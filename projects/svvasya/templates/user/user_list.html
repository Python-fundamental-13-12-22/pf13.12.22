{% extends "base.html" %}
{%block content%}
<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>age</th>
        <th>action</th>
    </tr>
{% for user in users %}
<tr>
    <td>{{user['id']}}</td>
    <td>{{user['name']}}</td>
    <td>{{user['email']}}</td>
    <td>{{user['age']}}</td>
    <td><a href="/user/{{user.id}}">info</a> <a href="/user/delete/{{user.id}}">delete</a></td>
    </tr>

{%endfor%}
    </table>
{%endblock%}
