{% extends "base.html" %}
{%block content%}
<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>user_id</th>
        <th>user</th>
        <th>action</th>
    </tr>
{% for deck in decks %}
<tr>
    <td>{{deck['id']}}</td>
    <td>{{deck['name']}}</td>
    <td>{{deck['user_id']}}</td>
    <td>{{deck['user'].name}}</td>
    <td><a href="/deck/{{deck.id}}">info</a></td>
    </tr>

{%endfor%}
    </table>
{%endblock%}
