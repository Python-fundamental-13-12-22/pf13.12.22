{% extends "base.html" %}

{%block content%}
    <a href={{ url_for('user_create') }} >
    <button>Create user</button>
    </a>

<h3>User list</h3>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>email</th>
        <th>username</th>
        <th>password</th>
        <th>link</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td><a href="/user/{{user.id}}">info</a></td>
    </tr>
    {%endfor%}

    </tbody>
</table>
{%endblock%}
