{% extends "base.html" %}

{%block content%}
    <a href={{ url_for('card_create') }} >
    <button>Create card</button>
    </a>

<h3>Card list</h3>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>user_id</th>
        <th>word</th>
        <th>translation</th>
        <th>tip</th>
        <th>link</th>
    </tr>
    </thead>
    <tbody>
     {% for card in cards %}
        <tr>
            <td>{{card.id}}</td>
            <td>{{card.user_id}}</td>
            <td>{{card.word}}</td>
            <td>{{card.translation}}</td>
            <td>{{card.tip}}</td>
            <td><a href="/card/{{card.id}}">info</a></td>
        </tr>
    {%endfor%}

    </tbody>
</table>
{%endblock%}
