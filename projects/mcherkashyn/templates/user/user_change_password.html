{% extends "base.html" %}

{%block content%}
<form action={{ url_for("user_change_password", user_id=user.id)}} method="post">
    <div class="mb-3">
        Enter old password:
        <input name="old_password" type="text"></input>
    </div>
    <div class="mb-3">
        Enter a new password:
        <input name="new_password" type="text"></input>
    </div>
    <button type="submit" class="btn btn-primary">update</button>
</form>

{%endblock%}
